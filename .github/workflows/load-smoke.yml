name: load-smoke

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  locust-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Start API server
        working-directory: systemzero
        run: |
          nohup python -m uvicorn interface.api.server:app --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: Run Locust smoke test (30s)
        env:
          LOCUST_HOST: http://127.0.0.1:8000
        run: |
          locust -f load/locustfile.py --headless --only-summary -u 20 -r 5 -t 30s --csv=locust --loglevel WARNING || true
          ls -la
          echo "Smoke test complete" >> SMOKE_SUMMARY.txt

      - name: Parse and report metrics
        if: success() || failure()
        run: |
          python scripts/parse_locust_metrics.py >> $GITHUB_STEP_SUMMARY || echo "Metrics parsing skipped"

      - name: Compare with baseline
        if: success() || failure()
        run: |
          python scripts/compare_baselines.py --current locust_stats.csv --baseline .baseline/locust_baseline.json || echo "Baseline check skipped (no baseline found)"

      - name: Upload Locust artifacts
        uses: actions/upload-artifact@v4
        with:
          name: locust-smoke-artifacts
          path: |
            locust_stats.csv
            locust_failures.csv
            locust_requests.csv
            SMOKE_SUMMARY.txt
          if-no-files-found: warn

      - name: Job summary
        if: success() || failure()
        run: |
          echo "### Locust Smoke Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Users: 20, Spawn rate: 5/s, Duration: 30s" >> $GITHUB_STEP_SUMMARY
          echo "- Host: http://127.0.0.1:8000" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** locust_stats.csv, locust_requests.csv" >> $GITHUB_STEP_SUMMARY
