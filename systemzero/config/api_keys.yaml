# System//Zero API Keys
# 
# This file stores hashed API keys with role-based access control.
# Keys are hashed using SHA256 - plaintext keys are never stored.
#
# Roles:
#   - admin: Full access (read, write, config, key management)
#   - operator: Read + write access (captures, templates, logs)
#   - readonly: Read-only access (status, logs, templates, dashboard)
#
# To generate a new key, use the /auth/token endpoint or:
#   python -c "from interface.api.auth import APIKeyManager; print(APIKeyManager().create_key('my-key', 'operator'))"

